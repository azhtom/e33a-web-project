<div class="login-dark" style="background-image: url(&quot;assets/img/backgrounds/form-bg.jpg&quot;);">
    <form [formGroup]="userForm" method="post" style="background-color: rgba(255,255,255,0.9);">
        <h2 class="text-center" style="color: #ffa555;font-size: 26px; margin-bottom:20px;">Registrar<br>Usuario</h2>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="dni" placeholder="DNI" autocomplete="off" style="color: rgb(0,0,0);"></div>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="nombres" placeholder="Nombres" autocomplete="off" style="color: rgb(0,0,0);"></div>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="apellidos" placeholder="Apellidos" autocomplete="off" style="color: rgb(0,0,0);"></div>
        <div class="form-group">
            <select class="form-control form-control-sm" formControlName="perfil" style="color: rgb(0,0,0);">
                <option value="" selected="">Tipo de Usuario</option>
                <option value="1">Administrador</option>
                <option value="2">Asesor</option>
                <option value="3">Gerente</option>
            </select>
        </div>
        <div class="form-group text-center">
            <button (click)="__onsubmit()" class="btn btn-primary" type="submit" style="background-color: #ffa555;font-weight: normal;">Registrar</button>
        </div>
    </form>
</div>
